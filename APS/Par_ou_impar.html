<body>
    <h1>Esse programa está te monstrando se o número é par um impar, blz</h1>
    <p style="background-color:aqua;">Eu estou fazendo isso para memorizar em minha mente.</p>
    <script>
        var numero = window.prompt('Escreva um número qualquer, por favor: ')
        //num%2 resulta o resto da divisão de numero por 2 
        if(numero%2!=0){
            document.write('<h1>O número digitado é impar</h1>');
        }else{
            document.write('<h1>O número digitado é par</h1>');
        }
    </script>
