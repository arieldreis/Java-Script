<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Maroto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="login-container">
        <h1>Login Maroto</h1>
        <form action="/login" method="POST" onsubmit="myform()" class="formId">
            <input type="text" name="username" placeholder="Usuário" autocomplete="username" id="userFront"/>
            <input type="date" name="" placeholder="calendario">
            <input type="password" name="password" placeholder="Senha" automplete="current-password" id="senhaFornt"/>
            <p id="testeResultado"></p>
            <button type="submit">Entrar</button>
        </form>
        <p class="footer-text">Não tem conta? <a href="#">Crie uma agora</a></p>
    </div>
    <script src="scriptfront.js"></script>
</body>
</html>
