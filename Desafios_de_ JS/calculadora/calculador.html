<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="png-transparent-calculator-computer-icons-calculator-electronics-desktop-wallpaper-calculator-thumbnail.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="text" class="meuinput"><br>
        <div class="container">
            <button onclick="multiplicacao()" class="operadores">X</button>
            <div class="container">
                <button onclick="sete(7)" class="estilo_numero"><strong>7</strong></button>
                <button onclick="oito(8)" class="estilo_numero"><strong>8</strong></button>
                <button onclick="nove(9)" class="estilo_numero"><strong>9</strong></button>
                <button class="calculo_limpa" onclick="calcular()"><strong>=</strong></button>
            </div>
        </div>
        <div class="container">
            <button onclick="adicao()" class="operadores">+</button>
            <button onclick="quatro(4)" class="estilo_numero"><strong>4</strong></button>
            <button onclick="cinco(5)" class="estilo_numero"><strong>5</strong></button>
            <button onclick="seis(6)" class="estilo_numero"><strong>6</strong></button>
            <button onclick="abre_conchete()" class="conchete">[</button>
        </div>
        <div class="container">
            <button onclick="diferenca()" class="operadores">-</button>
            <button  onclick="um(1)" class="estilo_numero">1</button>
            <button onclick="dois(2)" class="estilo_numero">2</button>
            <button onclick="tres(3)" class="estilo_numero">3</button>
            <button onclick="fecha_conchete()" class="conchete">]</button>
        </div>
        <div class="container">
            <button onclick="divisao()" class="operadores">รท</button>
            <button onclick="zero(0)" class="estilo_numero"><strong>0</strong></button>
            <button  onclick="virgula()" class="estilo_numero"><strong><strong>.</strong></button>
            <button onclick="limpar(event)" class="limpa"><strong>C</strong></button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
