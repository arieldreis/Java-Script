        Em 2015 foi introduzido no JavaScript as Classes. As classes são um conceito

        Basicamente, as classes são como "fábricas" para criar objetos.
        Pode se dizer que são "funções especiais" para criação de objetos.

        Assim como uma fábrica de vida real precisa das máquinas para construir os
        objetos, as Classes no JavaScript usam um método chamado constructor() paraa

        class Book{
            constructor(titulo, autor, ano){
                this.title = titulo;
                this.author = autor;
                this.year = ano;
            }
            getSummary(){
                return `Book: ${this.title} , author: ${this.author}, Year: ${this.year}`;
            }
        }
        const mybook = new Book("The book of Mormon", "Joseph Smith", 1830);
        console.log(mybook.getSummary());
        class Library{
           constructor(){
            this.books = []; //Inicia uma array vazia para armazenar os livros
           }
           addbook(book){
                this.books.push(book); // Adiciona os livros ao array
            }
            removeBook(title){
                this.books = this.books.filter((book) => book.title !== title);
            }
            listBooks(){
                this.books.forEach((book) => {
                    console.log(book.getSummary());
                });
            }
        }
        const library = new Library();
        const book1 = new Book('The Hobbit', 'J.R.R. Tolkien', 1937);
        const book2 = new Book('1984', 'George Orwell', 1949);

        library.addbook(book1);
        library.addbook(book2);

        console.log("TODOS OS LIVROS: ");
        library.listBooks();

        library.removeBook('1984');
        console.log("APÓS REMOVER UM LIVRO: ")
        library.listBooks();
    </script>
