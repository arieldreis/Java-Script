<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição</title>
    <style>
        body{
            background-color: green;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1, p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Percorrendo uma lista usando Laço</h1>
    <p>Como se faz isso??</p>
    <script>
        const carros = ["Fusca", "Brasília", "Golzinho", "Corsa", "Uno", "Meriva"];
        const tamanho = carros.length;
        for(let contador = 0 ; contador <= tamanho; contador+=1){
            console.log(carros[contador]);
        }
    </script>
