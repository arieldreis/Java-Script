<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando SWITCH</title>
    <style>
        body{
            background-color: green;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"]{
            padding: 20px;
            border-radius: 5px;
        }
        input[type="text"]:focus{
            outline: none;
            box-shadow: rgba(0, 255, 255, 0.827);
        }
        button{
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        #label{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Estudando switch em Java-Script</h1>
    <form>
        <label for="digite" id="label">DIGITE:</label><br>
        <input type="text" id="cor"><br>
        <button type="submit" onclick="verificarCor(event)">CLIQUE</button>
        <div id="teste"></div>
    </form>
    <script>
        function verificarCor(){
            event.preventDefault();
            let inputcores = document.getElementById('cor');
            let cor = String(inputcores.value);
            let teste = document.getElementById('teste');
            cor = cor.toLowerCase();
            switch(cor){
                case "azul":
                    document.body.style.backgroundColor = "blue";
                    break;
                    // O que acontece??
                case "vermelho":
                    // O que acontece??
                    document.body.style.backgroundColor = "red";
                    break;
                case "amarelo":
                    // O que acontece??
                    document.body.style.backgroundColor = "yellow";
                    break;
                default:
                // O que acontece??
                teste.innerHTML = `Nenhuma cor dispon√≠vel para: ${cor}`
                teste.style.marginTop = "20px";
                inputcores.value = "";
                inputcores.focus()
            }
        }
    </script>
</body>
</html>
