
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>VAMOS CONTAR</h1>
    </header>
    <main>
        <section>
            <form onsubmit="calcular(event)">
                <label for="Begining">Início:</label>
                <input type="number" name="inicio" id="inicio" placeholder="Digite..."><br>
                <label for="end">Fim:</label>
                <input type="number" name="end" id="end" placeholder="Digite..."><br>
                <label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo" placeholder="Digite..."><br>
                <button onclick="calcular()" type="submit">ENVIAR</button>
            </form>
            <div id="contagem">
                <p>Preparando a Contagem...</p>
            </div>
        </section>
    </main>
    <footer>&copy;CursoemVídeo</footer>
    <script src="index.js"></script>
</body>
</html>
