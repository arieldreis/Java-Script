<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tabuada</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>TABUADA</h1>
    </header>
    <main>
        <section>
            <form onsubmit="tabuada(event)">
                <label for="numeber">NÚMERO:</label>
                <input type="number" name="numero" id="numero_mensagem"><br>
                <button type="submit" ondblclick="tabuada(event)">TABUADA</button>
            </form>
           <div id="resolucao">
            <select id="idselect" size="6">

            </select>
           </div>
        </section>
    </main>
    <footer>&copy;CursoemVídeo</footer>
    <script src="index.js"></script>
</body>
</html>
