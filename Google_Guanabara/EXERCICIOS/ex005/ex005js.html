<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampada</title>
</head>
<body>
    <h2>O que o Java Script pode fazer?</h2>
    <p>O java script pode alterar os valores de atributos de html.</p>
    <p>Neste caso, o JavaScript altera o valor do atributo src (fonte) de uma imagem.</p>
    <button onclick="document.getElementById('imagem').src='pic.gif'">Liga a luz</button>
    <img id="imagem" src="pic.gif" style="width:100px;"
    <button onclick="document.getElementById('imagem').src='pic.gif'">Desliga a luz</button>
</body>
</html>
