<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUADA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap');
        body{
            background-color: black;
            font-family: "Big Shoulders", Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button{
            padding: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: red;
            font-family: "Big Shoulders", Arial, Helvetica, sans-serif;
            color: white;
            transition: 2s;
            margin-top: 20px;
            width: 99%;
        }
        button:hover{
            transform: scale(1.1);
        }
        select{
            margin-top: 30px;
            width: 500px;
            font-family: "Big Shoulders", Arial, Helvetica, sans-serif;
        }
        main{
            background-color: lightgray;
            border-radius: 10px;
            padding: 30px;
            width: 30%;
        }
        input[type="number"]{
            border-radius: 5px;
            padding: 20px;
            font-family: "Big Shoulders", Arial, Helvetica, sans-serif;
            width: 90%;
            margin-bottom: 30px;
        }
        .label{
            color: black;
        }
    </style>
</head>
<body>
    <h1>TABUADA</h1>
    <main>
        <form>
            <label for="n1" class="label">DIGITE UM NÚMERO:</label><br>
            <input type="number" id="input1" placeholder="DIGITE..." step="1" min="1"><br>
            <label for="n2" class="label">QUAL SERÁ O FINAL DA TABUADA:</label><br>
            <input type="number" id="input2" placeholder="DIGITE..." step="1" min="1"><br>
            <button onclick="tabuada(event)">CLIQUE!</button>
        </form>
    </main>
    <select id="demo" size="6"></select>
    <script>
        function tabuada(){
            event.preventDefault();
            const input1 = document.getElementById('input1');
            const input2 = document.getElementById('input2');
            const tabuada = Number(input1.value);
            const final = Number(input2.value);
            const demo = document.getElementById('demo');
            if(tabuada === "" || final === ""){
                window.alert("O NÚMERO DIGITADO NÃO É NUMÉRICO!");
            } else {
                demo.innerHTML = "";
                for(let cont = 1; cont <= final; cont++){
                    const opt = document.createElement('option');
                    demo.appendChild(opt);
                    let mult = tabuada * cont
                    opt.text += `${tabuada} x ${cont} = ${mult}\n`;
                }
            }
            input1.value = "";
            input2.value = "";
            input1.focus();
            input2.focus();
        }
    </script>
</body>
</html>
