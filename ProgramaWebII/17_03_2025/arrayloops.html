<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BANDAS</title>
  <link rel="shortcut icon" href="The-Rolling-Stones-logo.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jaro:opsz@6..72&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&family=Passion+One:wght@400;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Sriracha&family=Yuji+Mai&display=swap');
    body {
        font-family: 'Bebas Neue' , Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #6e7f7b, #2d3b3f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background: #fff;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
        font-family: 'Bebas Neue' , Arial, Helvetica, sans-serif;
    }

    .input-field {
        font-family: 'Bebas Neue' , Arial, Helvetica, sans-serif;
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
    }

    .input-field:focus {
        border-color: #6e7f7b;
    }

    .login-button {
        width: 100%;
        padding: 14px;
        background-color: #6e7f7b;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition:  0.3s;
        font-family: 'Bebas Neue' , Arial, Helvetica, sans-serif;
        margin-bottom: 30px;
        margin-top: 30px;
    }

    .login-button:hover {
        background-color: #3b4c47;
        transform: scale(1.1);
    }

    .login-button:active {
        background-color: #2d3b3f;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>BANDAS CONHECIDAS</h1>
    <label for="tx">Digite o nome de uma banda:</label>
    <input type="text" class="input-field" placeholder="Qual é o nome da banda..." id="input_text">
    <button class="login-button" onclick="bandas()">ENVIAR</button>
    <div id="resultado"></div>
    <button onclick="finalizar()" class="login-button">finalizar</button>
    <div id="resultado1"></div>
    <script>
        let lista = [];
        function bandas(){
            let input = document.getElementById('input_text');
            let solicitacao = input.value;
            let resultado = document.getElementById('resultado');
            if(solicitacao == "" || isFinite(solicitacao)){
                window.alert("O valor cadastrado não correponde ao programa.");
                return;
            } else {
                resultado.innerHTML = "";
                let total = lista.push(solicitacao);
                for(let contador = 0; contador < lista.length; contador+=1){
                    resultado.innerHTML += `<li>Banda: ${lista[contador]} adicionado(a)\n</li>`
                }
            }
            input.value = "";
            input.focus();
        }
        function finalizar(){
            let resul = document.getElementById('resultado1');
            resul.innerHTML = (`<li>Ao todo temos: ${lista.length} bandas cadastradas.</li>\n` + 
            `<li>A lista em ordem alfabética: ${lista.sort()}\n</li>` + 
            `<li>Os valores na lista: ${lista}</li>`);
        }
    </script>
</body>
</html>
