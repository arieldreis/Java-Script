<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando SWITCH</title>
    <style>
        body{
            background-color: green;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"]{
            padding: 20px;
            border-radius: 5px;
        }
        input[type="text"]:focus{
            outline: none;
            box-shadow: rgba(0, 255, 255, 0.827);
        }
        button{
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        #label{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Estudando switch em Java-Script</h1>
    <form>
        <label for="digite" id="label">DIGITE:</label><br>
        <input type="text" id="cor"><br>
        <button type="submit" onclick="verificarDia(event)">CLIQUE</button>
        <div id="teste"></div>
    </form>
    <script>
        function verificarDia(){
            event.preventDefault();
            let dia = new Date().getDay();
            switch(dia){
                case 0:
                    teste.innerHTML = "<p>O dia de hoje é Domingo</p>"
                    break
                case 1:
                    teste.innerHTML = "<p>O dia de hoje é Segunda-feira</p>"
                    break
                case 2:
                    teste.innerHTML = "<p>O dia de hoje é terça-feira</p>"
                    break
                case 3:
                    teste.innerHTML = "<p>O dia de hoje é Quarta-feira</p>"
                    break
                case 4:
                    teste.innerHTML = "<p>O dia de hoje é Quinta-feira</p>"
                    break
                case 5:
                    teste.innerHTML = "<p>O dia de hoje é sexta-feira</p>"
                    break
                case 6:
                    teste.innerHTML = "<p>O dia de hoje é Sabado</p>"
                    break
                default:
                    teste.innerHTML = "<p>Dia não encontrado</p>"
                    break
            }
        }
    </script>
</body>
</html>
