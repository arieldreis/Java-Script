    <title>DESAFIO 4: CALCULO DE MÉDIA</title>
    <style>
        body{
            background-color: green;
            color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

<body>
    <h1>DESAFIO 4: CALCULO DE MÉDIA</h1>
    <script>
        const numero = [7.5, 8.0, 6.0, 9.0];
        const soma = numero.reduce((acumulador, elemento) => acumulador + elemento, 0);
        let media = soma / 4;
        console.log(`A média dos valores é igual á ${media}`);
    </script>
</body>
