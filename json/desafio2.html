<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 2: POSIÇÃO DE NÚMEROS</title>
    <style>
        body{
            background-color: green;
            color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>DESAFIO 2: POSIÇÃO DE NÚMEROS</h1>
    <script>
        const posicoes = [10, 20, 30, 40, 50]
        posicoes.forEach((index , posicao) => { // index: é o elemento atual do array e o posicao: é a posição do elemento no array (0, 1, 2...).
            console.log(`O número é ${index} e está na posição ${posicao}`);
        });
    </script>
</body>
</html>
