<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7: Classes</title>
    <style>
        body{
            background-color: green;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>EXERCÍCIOS DE CLASSES EM JAVA-SCRIPT</h1>
    <script>
        class Book{
            constructor(livro, autor, ano){
                this.livro = livro;
                this.autor = autor;
                this.ano = ano;
            }
        }

        const SenhorAneis = new Book("O senhor dos Anéis", "Autor: J.R.R. Tolkien ", 1954);
        const HarryPoter = new Book("Harry Poter", "J.K. Rowling", 1997);
        const fundacao = new Book("Fundação", "Isaac Asimov", 1951);
        console.log(`Livro: ${SenhorAneis.livro} | Autor: ${SenhorAneis.autor} | Ano: ${SenhorAneis.ano}`);
        console.log(`Livro: ${HarryPoter.livro} | Autor: ${HarryPoter.autor} | Ano: ${HarryPoter.ano}`);
        console.log(`Livro: ${fundacao.livro} | Autor: ${fundacao.autor} | Ano: ${fundacao.ano}`);
    </script>
</body>
</html>
