<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Facts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .dog-container {
      margin-top: 20px;
      text-align: center;
    }

    .dog-container img {
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
    <h1>Dog Image Generator üê∂</h1>
    <button id="fetch-dog-btn" onclick="cachorro()">Get a Random Dog</button>
    <div class="dog-container">
        <img id="dog-image" src="" alt="Random Dog" style="display: none;">
        <p id="mensagem_erro"></p>
    </div>
    <script src="Js/dog.js"></script>
</body>
</html>
